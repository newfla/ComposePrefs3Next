[versions]
agp = "8.12.1"
kotlin = "2.2.10"
androidx-compose = "1.9.0"
activy-compose = "1.10.1"
material3 = "1.3.2"
material = "1.12.0"
core-ktx = "1.16.0"
espresso-core = "3.7.0"
lifecycle-runtime-ktx = "2.9.2"
datastore-preferences = "1.1.7"
ext-junit = "1.3.0"
junit  = "4.13.2"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }
maven-publish = { id = "com.vanniktech.maven.publish", version = "0.34.0" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }


[libraries]
activity-compose = {module = "androidx.activity:activity-compose", version.ref = "activy-compose" }
compose_ui = {module = "androidx.compose.ui:ui", version.ref = "androidx-compose" }
core-ktx = {module = "androidx.core:core-ktx", version.ref = "core-ktx" }
espresso-core = {module = "androidx.test.espresso:espresso-core", version.ref = "espresso-core"}
ext-junit = {module = "androidx.test.ext:junit", version.ref = 'ext-junit'}
lifecycle-runtime-ktx = {module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx"}
material = {module = "com.google.android.material:material", version.ref = "material"}
material3 = {module = "androidx.compose.material3:material3", version.ref = "material3"}
material3-window-size = {module = "androidx.compose.material3:material3-window-size-class", version.ref = "material3"}
datastore-preferences = {module = "androidx.datastore:datastore-preferences", version.ref = "datastore-preferences"}
ui-test-junit4 = {module = "androidx.compose.ui:ui-test-junit4", version.ref = "androidx-compose" }
junit =  {module = "junit:junit", version.ref = "junit"}
ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "androidx-compose" }
ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-compose" }